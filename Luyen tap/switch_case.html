<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch_case</title>
</head>
<body>

<script>
    let browse= "Edge";
    switch (browse) {
        case "Edge":
            alert("Bạn đang dùng trình duyệt Edge");
            //break;

        case "Chrome":
            alert("Bạn đang dùng trình duyệt chrome");

        case "Fizefox":
            alert("Bạn đang dùng trình duyệt Fizefox");
        case "Safari":
            alert("Bạn đang dùng trình duyệt Safari");
        default:
           alert( "Đây là trình duyệt mặc đinh");

    }

    let a = +prompt('a?', '');
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:   //dòng lệnh được thực thi tiếp
        case 3:
            alert('2,3');
            break;// dòng lệnh không được thực thi và chuyển thoát khỏi switch
        default:
            alert('bạn nhập số khác 0 1 3');

    }

    let b=+prompt("Nhập giá trị của b");
    switch (b) {
        case 0:
            alert("Giá trị 0");
            break;
        default :
            switch (b>0) {
                case true:
                    alert("Gia tri 1");
                    break;
                default:
                    alert("Gia tri -1")


            }
    }


</script>

</body>
</html>
